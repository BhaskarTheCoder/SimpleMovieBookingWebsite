<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .movie-card {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    .booking-btn {
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .count-badge {
      background-color: #28a745;
      color: #fff;
      border-radius: 50%;
      padding: 4px 8px;
      margin-left: 5px;
    }

    iframe {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Movie Booking</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">Contact</a>
  </nav>

  <div class="movie-container">
    <div class="movie-card" id="movie1">
      <h2>Movie 1</h2>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      <button class="booking-btn" onclick="bookTicket('movie1')">Book Now</button>
      <span class="count-badge" id="count_movie1">0</span>
    </div>

    <div class="movie-card" id="movie2">
      <h2>Movie 2</h2>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      <button class="booking-btn" onclick="bookTicket('movie2')">Book Now</button>
      <span class="count-badge" id="count_movie2">0</span>
    </div>
  </div>

  <script>
    function bookTicket(movieId) {
      const countSpan = document.getElementById(`count_${movieId}`);
      let count = parseInt(countSpan.innerText);
      count++;
      countSpan.innerText = count;
    }
  </script>
</body>
</html>
